<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 HW</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <header><h1>Chatting with Admiral Ozzel</h1></header>
      <main>
        <div>
        <p class="caller-tag";>Lord Vader</p>
            <img src="./Vader Force Choke.png"; alt="Darth Vader force choke"; class="caller-image">
        
        </div>
        <div class="bottom-option-bar-position">
            <!-- Flexbox to position absolutely bottom bar -->
            <p class="bottom-option-box">
                <img src="./image 2.png" alt="mute">
                <img src="./image 3.png" alt="take picture">
                <img src="./image 5.png" alt="share screen">
                <img src="./image 4.png" alt="end call">
            </p>
        </div>
      </main>
      <aside>
        <div class="aside-top">
            <h2 class="upper-aside-button";>Chat</h2>
            <h2 class="upper-aside-button";>Participant</h2>
        </div>
        <div>
            <p class="message ozzel";>
                You 12:00pm<br>
                This is the message.
            </p>
            <p class="message vader"; id="";>
                Them 12:01pm<br>
                This is the message.
            </p>
            <p class="message ozzel";>
                You 12:02pm<br>
                This is the message.
            </p>
            <div class="send-flex">
                <p class="send-box";>
                    Send Message
                </p>
                <img src="./image 1.png" alt="Send button" id="airplane";>

            </div>
        </div>
      </aside>
    </section>
  </body>
</html>
