<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 HW</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <header><h1>Chatting with Admiral Ozzel</h1></header>
      <main>
        <div>
        <p class="caller-tag";>Lord Vader</p>
            <img src="./Vader Force Choke.png"; alt="Darth Vader force choke"; class="caller-image">
        </div>
        <div class="bottom-option-bar-position">
            <p class="bottom-option-box">
                <img src="./image 2.png" alt="mute" class="bottom-button">
                <img src="./image 3.png" alt="take picture" class="bottom-button">
                <img src="./image 5.png" alt="share screen" class="bottom-button">
                <img src="./image 4.png" alt="end call" class="bottom-button">
            </p>
        </div>
      </main>
      <aside>
        <div class="aside-top">
            <h2 class="upper-aside-button";>Chat</h2>
            <div class="dropdown"><h2 class="upper-aside-button";>Participants</h2></div>
                <div class="dropdown-content";>
                    <p>Admiral Ozzel</p>
                    <p>Admiral Piett</p>
                </div>
        </div>
        <div>
            <p class="message ozzel fs-messages";>
                <span style="font-weight: 500";>Ozzel</span><span style="padding-left: 150px" class="fs-time";>13:00</span><br>
                Lord Vader, the fleet has moved out of light-speed, and we're...
            </p>
            <p class="message vader fs-messages"; id="";>
                <span style="font-weight: 500";>Vader</span><span style="padding-left: 150px" class="fs-time";>13:00</span><br>
                You have failed me for the last time, Admiral.
            </p>
            <p class="message ozzel fs-messages";>
                <span style="font-weight: 500";>Ozzel</span><span style="padding-left: 150px" class="fs-time";>13:01</span><br>
                ...Aaagh!
            </p>
            <div class="send-flex">
                <p class="send-box";>
                    Send Message
                </p>
                <img src="./image 1.png" alt="Send button" id="airplane";>

            </div>
        </div>
      </aside>
    </section>
  </body>
</html>
